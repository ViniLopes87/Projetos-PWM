<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Contato com os usuários</title>
</head>

<body>
<header>
	<h1>Cadastro dos Contatos dos usuários:</h1>
</header>

<form><method="post" action="#" enctype="multipart/form-data">
	<fieldset>
		<legend>Dados pessoais:</legend>
		Nome: <input type="text" name="nome" placeholder="Informe o seu nome">
		<br>
		Sobrenome: <input type="text" name="nome" placeholder="Informe o seu sobrenome">
		<br>
		CPF: <input type="text" name="cpf" maxlength="14" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}">
		<br>
		Data de Nascimento: <input type="date" name="data">
		<br>
		Email: <input type="email" name="email">
		<br>
		Senha: <input type="password" name="senha">
		<br>
		Assunto: <textarea name="assunto"></textarea>
		<br>
    	Mensagem: <textarea name="mensagem"></textarea>
		<br>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
    	<button type="submit">Enviar</button>
	</fieldset>
</form>
</body>
</html>
